<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Account Register - Toiler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'assets/images/favicon-32.png'%}">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{% static 'mainlogin.css' %}">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit() {
            if (grecaptcha.getResponse()) {
                // 2) finally sending form data
                document.getElementById("form").submit();
            }else{
                // 1) Before sending we must validate captcha
                grecaptcha.reset();
                grecaptcha.execute();
            }
        }
    </script>

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="card">
            <div class="row" style="margin: 0">

                <div class="d-none d-lg-inline-flex">

                </div>
                <div class="px-3 px-sm-5 pt-5 pb-4 py-md-5">
                    <form class=" validate-form" id="form" method="post" action="{% url 'register' %}">{% csrf_token %}
                        <span class="login100-form-title">
                        User Register
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
                            <input class="input100" id="fname" type="text" name="first_name" placeholder="First Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-address-card" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
                            <input class="input100" id="lname" type="text" name="last_name" placeholder="Last Name (optional)">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-address-card" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                            <input id="email" class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid username is required">
                            <input class="input100" id="uname" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" id="pass1" type="password" name="password1" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is not matched">
                            <input class="input100" id="pass2" type="password" name="password2" placeholder="Enter Password again">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="hidden" name="next" value="">
                        <div class="container-login100-form-btn">
                            <div id='recaptcha' class="g-recaptcha"
                              data-sitekey="{{ recaptcha_site_key }}"
                              data-callback="onSubmit"
                              data-size="invisible"
                                data-badge="bottomright"></div>

                            <button type="button" class="login100-form-btn">
                                Create Account
                            </button>
                        </div>
                        <div class="text-center p-t-12">
                        <span class="txt1">
                        Do you have
                        </span>
                            <a class="txt2" href="{% url 'login' %}">
                                Account?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if errors is not None %}
<div id="toast-container" class="toast-top-right">
    <div class="toast toast-error" aria-live="assertive" style="">
        <button type="button" class="toast-close-button" role="button" onclick="document.getElementById('toast-container').style.display='none'">Ã—</button>
        <div class="toast-message">
            {% for e in errors %}
                {{ e.message }}<br>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

{#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>#}
<script src="https://unpkg.com/@popperjs/core@2"></script>


<script src="{% static 'assets/scripts/loginjs.js' %}"></script>

</body>
</html>
